<body>

  My one pager app
  <div id="page"> </div>

  <script>
    
    async function fetchPage() {
      
      let externalPage = 'https://serveless-cors.vercel.app/api/cors?url=https://www.apple.com';
      //let externalPage = 'https://serveless-cors.vercel.app?url=https://codeit.codes/homepage/featured-pic.png'; //'https://threejs.org/';

      let page = await fetch(externalPage);
      let page_ = await page.text();
      let pg = document.getElementById("page");
      pg.innerHTML = page_;

      console.log('My slim one-pager');
    }

    fetchPage();
    
  </script>


</body>
