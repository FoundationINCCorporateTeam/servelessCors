<body>

  My one pager app
  <div id="page"> </div>

  <script>
    
    async function fetchPage() {
      
      //let externalPage = 'https://www.berryscript.com/';
      let externalPage = 'https://developer.mozilla.org/'; //'https://threejs.org/';

      let page = await fetch(externalPage);
      let pg = document.getElementById("page");
      pg.innerHTML = page;

      console.log('My slim one-pager');
    }

    fetchPage();
    
  </script>


</body>
